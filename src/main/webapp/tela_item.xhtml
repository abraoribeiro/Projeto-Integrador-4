<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<ui:composition template="templates/layout.xhtml">
		<ui:define name="content">
			<div class="container">
				<div class="pagetop">
					<h1 class="pull-left">
						<h:outputText value="Cadastro de Bens" />
					</h1>
					<br />
				</div>
				<div>
					<h:form>
						<h:panelGrid columns="2" border="1">
							<h:outputLabel value="ID" />
							<h:outputLabel value="#{BeanB.b.id}" />
							<h:outputLabel value="Nome" />
							<h:outputLabel value="#{BeanB.b.nome}" />
							<h:outputLabel value="TIPO" />
							<h:outputLabel value="#{BeanB.b.tipo}" />
							<h:outputLabel value="DATA AQUISICAO" />
							<h:outputLabel value="#{BeanB.b.data_aquisicao}" />
							<h:outputLabel value="DATA ATUAL" />
							<h:outputLabel value="#{BeanB.b.data_hoje}" />
							<h:outputLabel value="VALOR DE COMPRA" />
							<h:outputLabel value="#{BeanB.b.valor_compra}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</h:outputLabel>
							<h:outputLabel value="VALOR RESIDUAL" />
							<h:outputLabel value="#{BeanB.b.valor_residual}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</h:outputLabel>
							<h:outputLabel value="TAXA" />
							<h:outputLabel value="#{BeanB.b.taxa}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</h:outputLabel>
							<h:outputText value="DEPRECIAÇÃO ACUMULADA" />
							<h:outputText value="#{BeanB.b.da}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</h:outputText>
							<h:outputLabel value="VALOR CONTÁBIL" />
							<h:outputLabel value="#{BeanB.b.vc}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</h:outputLabel>

							<h:commandLink value="Menu" action="menuAdm" />

						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
