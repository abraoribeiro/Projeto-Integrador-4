<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="templates/layout.xhtml">
		<ui:define name="content">
			<div class="container">
				<div class="pagetop">
					<h1 class="pull-left">
						<h:outputText value="Cadastro de usuário" />
					</h1>
					<br />
				</div>
				<div>
					<h:form class="form-horizontal">
						<div class="form-group">
							<h:outputLabel value="Nome de usuário"
								class="col-sm-2 control-label" />
							<div class="col-sm-3">
								<h:inputText value="#{beanU.u.nome}" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Senha" class="col-sm-2 control-label" />
							<div class="col-sm-3">
								<h:inputSecret value="#{beanU.u.senha}" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Tipo" class="col-sm-2 control-label" />
							<div class="col-sm-3">
								<h:selectOneMenu value="#{beanU.u.tipo}">
									<f:selectItem itemValue="ADMINISTRADOR"
										itemLabel="ADMINISTRADOR" />
									<f:selectItem itemValue="CONVIDADO" itemLabel="CONVIDADO" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="" class="col-sm-2 control-label" />
							<div class="col-sm-3">
								<h:commandButton action="#{beanU.cadastra}" value="Cadastrar"
									class="btn btn-success" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
