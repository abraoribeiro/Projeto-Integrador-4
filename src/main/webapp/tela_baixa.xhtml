<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<ui:composition template="templates/layout.xhtml">
		<ui:define name="content">
			<div class="container">
				<div class="pagetop">
					<h1 class="pull-left">
						<h:outputText value="Baixa em Bem" />
					</h1>
					<br />
				</div>
				<div>
					<h:form class="form-horizontal">
						<div class="form-group">
							<h:outputLabel value="ID" class="col-sm-2 control-label" />
							<div class="col-sm-3">
								<h:outputText value="#{BeanB.b.id}" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Nome" class="col-sm-2 control-label" />
							<div class="col-sm-3">
								<h:outputText value="#{BeanB.b.nome}" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Tipo" class="col-sm-2 control-label" />
							<div class="col-sm-3">
								<h:outputText value="#{BeanB.b.tipo}" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Data de Aquisição"
								class="col-sm-2 control-label" />
							<div class="col-sm-3">
								<h:outputText value="#{BeanB.b.data_aquisicao}" />

							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Valor de compra"
								class="col-sm-2 control-label" />
							<div class="col-sm-3">
								<h:outputText value="#{BeanB.b.valor_compra}">
									<f:convertNumber minFractionDigits="2" />
								</h:outputText>
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Deprecição acumulada"
								class="col-sm-2 control-label" />
							<div class="col-sm-3">
								<h:outputText value="#{BeanB.b.da}">
									<f:convertNumber minFractionDigits="2" />
								</h:outputText>
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Valor contábil"
								class="col-sm-2 control-label" />
							<div class="col-sm-3">
								<h:outputText value="#{BeanB.b.vc}">
									<f:convertNumber minFractionDigits="2" />
								</h:outputText>
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Tipo de baixa"
								class="col-sm-2 control-label" />
							<div class="col-sm-3">
								<h:inputText value="#{BeanB.b.novo_usado}" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Data da baixa"
								class="col-sm-2 control-label" />
							<div class="col-sm-3">
								<h:inputText class="form-control"/>
							</div>
						</div>
						<div class="form-group">
							<h:outputLabel value="Turnos diários"
								class="col-sm-2 control-label" />
							<div class="col-sm-3">
								<h:selectOneMenu value="#{BeanB.b.turnos}">
								<f:selectItem itemLabel="1" itemValue="1" />
								<f:selectItem itemLabel="2" itemValue="2" />
								<f:selectItem itemLabel="3" itemValue="3" />
							</h:selectOneMenu>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2"></div>
							<div class="col-sm-3">
								<h:commandButton value="Finalizar"  action="#{BeanB.baixar}"  class="btn btn-primary"/>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
